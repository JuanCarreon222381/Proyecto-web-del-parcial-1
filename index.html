<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Fotografía</title>
    <link rel="stylesheet" href="./estilo/estilo.css">
    <script defer src="./Java/Script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#camara">Cámaras</a></li>
            <li><a href="#lentes">Lentes</a></li>
            <li><a href="#recomendaciones">Recomendaciones</a></li>
            <li><a href="#ofertas">Ofertas</a></li>
        </ul>
    </nav>
    
    <header>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="./Images/tipos-de-camaras.jpg" alt="Carrusel de imágenes">
                <img src="./Images/1366_2000.jpg" alt="Imagen 1">
                <img src="./Images/retro-digital-sales-plata-10.jpg" alt="Imagen 2">
                <img src="./Images/images (2).jpg" alt="Imagen 3">
                <img src="./Images/fotografia-movil-versus-camara2.jpg" alt="Imagen 4">
            </div>
        </div>
    </header>
    
    <main>
        <section class="gallery">
            <div class="item" id="camara">
                <img src="./Images/images.jpg" alt="Imagen 1" class="uniform-img">
                <p>Cámaras</p>
            </div>
            <div class="item" id="lentes">
                <img src="./Images/tipodelentes.jpg" alt="Imagen 2" class="uniform-img">
                <p>Lentes</p>
            </div>
            <div class="item" id="recomendaciones">
                <img src="./Images/images (1).jpg" alt="Imagen 3" class="uniform-img">
                <p>Recomendaciones</p>
            </div>
            <div class="item" id="ofertas">
                <img src="./Images/mega-guia-reflex-3.jpg" alt="Imagen 4" class="uniform-img">
                <p>Ofertas</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Tienda de Fotografía</p>
        <div class="footer-icons">
            <img src="./Images/Icons/logotipo-de-instagram (1).png" alt="Instagram">
            <img src="./Images/Icons/facebook.png" alt="Facebook">
            <img src="./Images/Icons/medios-de-comunicacion-social (1).png" alt="X">
        </div>
    </footer>
</body>
</html>
